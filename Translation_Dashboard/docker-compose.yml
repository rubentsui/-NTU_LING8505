services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # Avoid overwriting container's python packages with local venv if explicitly mapped simpler
      # but here we map whole dir. It's fine as long as user doesn't have a linux venv mapped in.
    environment:
      - PORT=8000

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - API_PROXY_TARGET=http://backend:8000
